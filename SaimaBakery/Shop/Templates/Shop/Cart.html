{% extends 'Shop/main.html' %}
{% load static %}
{% block content %}
<!--creating the rows and columns to place products-->
<div class="row">
	<div class="col-lg-12">

<div class="box-element">
<!--button to go back to the main page of the application-->
	<a  class="btn btn-outline-dark" href="{% url 'Shop' %}">&#x2190; Continue Shopping</a>
	<br>
	<br>
<!--tabel that sumarizes items in cart and total price-->
	<table class="table">
		<tr>
			<th><h5>Items: <strong>3</strong></h5></th>
			<th><h5>Total:<strong> $42</strong></h5></th>
			<th>
				<a  style="float:right; margin:5px;" class="btn btn-success" href="{% url 'Checkout' %}">Checkout</a>
			</th>
		</tr>
	</table>
</div>
<!--box that has columns for items being ordered information-->
<div class="box-element">
	<div class="cart-row">
		<div style="flex:2"></div>
		<div style="flex:2"><strong>Item</strong></div>
		<div style="flex:1"><strong>Price</strong></div>
		<div style="flex:1"><strong>Quantity</strong></div>
		<div style="flex:1"><strong>Total</strong></div>
	</div>
<!--information on each individual item being ordered-->
	<div class="cart-row">
		<div style="flex:2"><img class="row-image" src="{% static 'images/orange.png' %}"></div>
		<div style="flex:2"><p>Product 1</p></div>
		<div style="flex:1"><p>$20</p></div>
		<div style="flex:1">
			<p class="quantity">2</p>
			<div class="quantity">
				<img class="chg-quantity" src="{% static  'images/arrow-up.png' %}">

				<img class="chg-quantity" src="{% static  'images/arrow-down.png' %}">
			</div>
		</div>
		<div style="flex:1"><p>$32</p></div>
	</div>

{% endblock content %}
